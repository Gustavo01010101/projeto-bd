<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Livros</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Gerenciar Livros</h1>
    <a href="index.html">Voltar</a>

    <h2 id="titulo-form">Adicionar Livro</h2>
    <form id="livroForm">
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" placeholder="ISBN" required>

        <label for="titulo">Título:</label>
        <input type="text" id="titulo" placeholder="Título" required>

        <label for="autor">Autor:</label>
        <input type="text" id="autor" placeholder="Autor" required>
        
        <label for="editora">Editora:</label>
        <input type="text" id="editora" placeholder="Editora" required>

        <label for="anoPublicacao">Ano de Publicação:</label>
        <input type="number" id="anoPublicacao" placeholder="Ano de Publicação" required>

        <label for="genero">Gênero:</label>
        <input type="text" id="genero" placeholder="Gênero" required>

        <button type="submit">Adicionar Livro</button>
    </form>

    <h2>Lista de Livros</h2>
    <table id="tabelaLivros">
        <thead>
            <tr>
                <th>ISBN</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Editora</th>
                <th>Ano</th>
                <th>Gênero</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="./js/livros.js" defer></script>
</body>
</html>
