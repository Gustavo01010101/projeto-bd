<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Empréstimos</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Gerenciar Empréstimos</h1>
    <a href="index.html">Voltar</a>

    <h2>Realizar Empréstimo</h2>
    <form id="emprestimoForm">
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" placeholder="ISBN" required>

        <label for="emailUsuario">E-mail do Usuário:</label>
        <input type="email" id="emailUsuario" placeholder="E-mail do Usuário" required>

        <label for="dataRetirada">Data de Retirada:</label>
        <input type="date" id="dataRetirada" required>

        <label for="dataDevolucaoPrevista">Data de Devolução Prevista:</label>
        <input type="date" id="dataDevolucaoPrevista" required>

        <button type="submit">Registrar Empréstimo</button>
    </form>

    <h2>Lista de Empréstimos</h2>
    <table id="tabelaEmprestimos">
        <thead>
            <tr>
                <th>ID</th>
                <th>ISBN</th>
                <th>E-mail do Usuário</th>
                <th>Data de Retirada</th>
                <th>Data de Devolução Prevista</th>
                <th>Data de Devolução</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="./js/emprestimos.js" defer></script>
</body>
</html>
